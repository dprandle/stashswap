<div class="profile">
  <h2>Edit Profile</h2>
  <form class="edit-profile" id="profile-form" hx-post="/settings/profile" hx-encoding="multipart/form-data"
    hx-swap="outerHTML">
    <div class="field">
      <label for="profile_pic_input">Profile Pic <input class="file" type="file" name="profile_pic_input"
          id="profile_pic_input" accept="image/*"></label>
      <div class="centered">
        <img class="profile-pic" src="{{profile_pic_url}}">
        <div class="hint">PNG/JPEG/WebP/AVIF up to 5 MB. Weâ€™ll crop to square.</div>
      </div>
    </div>
    <div class="field">
      <label for="profile_public_name">Public name</label>
      <input type="text" name="public_name" id="profile_public_name" value="{{public_name}}" maxlength="80">
    </div>
    <div class="field">
      <label for="profile_about">About</label>
      <textarea name="about" id="profile_about" value="{{profile_about}}" maxlength="80"></textarea>
    </div>
    <div class="actions">
      <button class="base primary edit-profile-save" type="submit">Save</button>
    </div>
  </form>
</div>
