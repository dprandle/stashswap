<div class="profile">
  <h2>Edit Profile</h2>
  <form class="profile-form" id="profile-form" hx-post="/settings/profile" hx-encoding="multipart/form-data"
    hx-swap="outerHTML">
    <div class="form-field">
      <label for="profile_avatar_input">Avatar</label>
      <img class="avatar preview" src="{{avatar_url}}">
      <input type="file" name="avatar_input" id="profile_avatar_input" accept="image/*">
      <p class="hint">PNG/JPEG/WebP/AVIF up to 5 MB. Weâ€™ll crop to square.</p>
    </div>
    <div class="form-field">
      <label for="profile_public_name">Public name</label>
      <input type="text" name="public_name" id="profile_public_name" value="{{public_name}}" maxlength="80">
      <p class="hint">Shown on your profile. Can be your shop or real name.</p>
    </div>

    <div class="form-field">
      <label for="profile_about">About</label>
      <input type="text" name="about" id="profile_about" value="{{profile_about}}" maxlength="80">
      <p class="hint">Shown on your profile. Can be your shop or real name.</p>
    </div>

    <div class="form-actions">
      <button class="btn primary" type="submit">Save</button>
    </div>
  </form>
</div>
