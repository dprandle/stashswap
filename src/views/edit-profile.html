<div class="profile">
  <h2>Edit Profile</h2>
  <form class="edit-profile" id="profile_pic_form" hx-post="/profile/pic" hx-encoding="multipart/form-data"
    hx-target="#edit_profile_pic" hx-swap="none" hx-trigger="change #profile_pic_input">
    <div class="field centered">
      <div id="edit_profile_pic">
        {{> edit-profile-pic.html}}
      </div>
      <label class="btn-base" for="profile_pic_input">Choose Image</label>
      <input class="file" type="file" name="profile_pic" id="profile_pic_input" accept="image/*" hx-trigger="change">
      <div class="hint">PNG/JPEG/WebP/AVIF up to 5 MB. Weâ€™ll crop to square.</div>
    </div>
  </form>
  <form class="edit-profile" id="profile-form" hx-post="/settings/profile">
    <div class="field">
      <label class="block" for="profile_public_name">Public name</label>
      <input type="text" name="public_name" id="profile_public_name" value="{{public_name}}" maxlength="80">
    </div>
    <div class="field">
      <label class="block" for="profile_about">About</label>
      <textarea name="about" id="profile_about" value="{{profile_about}}" maxlength="80"></textarea>
    </div>
    <div class="block actions">
      <button class="base primary edit-profile-save" type="submit">Save</button>
    </div>
  </form>
</div>
