<div class="modal-backdrop" role="presentation" id="modal">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="login-title">
    <header>
      <h2 id="login-title">Sign in</h2>
      <button class="close" aria-label="Close" data-close-modal>X</button>
    </header>

    <div class="body">
      <form hx-post="/login" hx-target="#login-errors" hx-swap="innerHTML" hx-indicator="#login-busy">
        <div id="login-errors"></div>

        <label>Email
          <input type="email" name="email" autocomplete="email" required autofocus>
        </label>

        <label>Password
          <input type="password" name="password" autocomplete="current-password" required>
        </label>

        <div class="actions">
          <button type="submit" class="primary">
            <span>Sign in</span>
            <span id="login-busy" class="spinner" aria-hidden="true"></span>
          </button>
        </div>
      </form>
      <p class="mt-2">
        New here? <a href="/signup" class="link" hx-get="/signup" hx-target="#modal-root" hx-swap="innerHTML">Create an
          account</a>
      </p>
    </div>
  </div>
</div>
